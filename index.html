<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-container">

        <div class="product-card">
            
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500&auto=format&fit=crop" 
                     alt="A red and white sports shoe">
            </div>

            <div class="card-content">
                <h2 class="product-title">Premium Running Shoe</h2>
                
                <p class="product-description">
                    Lightweight, durable, and designed for maximum comfort. 
                    Perfect for both professional athletes and casual runners.
                </p>
                
                <div class="product-price">$129.99</div>
                
                <a href="#" class="btn-buy-now">Buy Now</a>
            </div>

        </div>
        </div>

</body>
</html>
